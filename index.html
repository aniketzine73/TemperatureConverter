<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temperature Converter</title>
</head>
<body style="background-image:  linear-gradient(0deg, rgba(0, 0, 0, 0.174), rgba(0, 0, 0, 0.338)),url(./3d-background-design_23-2148451530.webp)">
    <div class="container" style="margin-top: 142px;">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div class="input-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <button id="convertButton">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
